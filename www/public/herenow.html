<html>
<head>
	<title>Who's here now?</title>
	<script src='scripts/jquery-3.3.1.min.js'></script>
<script>

$(document).ready(()=>{
    refreshClients();
});

function refreshClients(){
    $('#clientList').empty()
    $.ajax({
	    dataType: "json",
            url: '/api/clients',
	    success: function (data) {
	        $.each(data, (i, item) => {
                    console.log(item);
		    $('#clientList').append('<li>' + item.nick + '</li>');
		});
	    }
    });
}
</script>

</head>
<body>
	<h1>Who's here now?</h1>
	<button id="button" onclick="refreshClients()">Refresh</button>
	<div>
		<ul id='clientList'>
		</ul>
	</div>
</body>
</html>
